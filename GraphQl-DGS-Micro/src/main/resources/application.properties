spring.application.name=GraphQl-DGS-Micro
server.port=8092


eureka.client.service-url.defaultZone = http://localhost:8761/eureka/
spring.graphql.websocket.path=/subscriptions

spring.datasource.url=jdbc:mysql://localhost:3306/test3?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=true&useUnicode=yes&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.data.jpa.repositories.bootstrap-mode=default
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop


spring.main.allow-bean-definition-overriding=true


